# Site
name: 'YLD'
description: 'YLD is a free Jekyll theme for awesome people like you, Medium like.'
logo: 'assets/images/mylogo.png'
favicon: 'assets/images/favicon.ico'
baseurl: '/yldblog'
disqus: 'demowebsite'
email: 'aiyld@hotmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    sal:
      name:           YLD
      site:           https://www.yanglidong.com
      avatar:         /assets/images/mylogo.png
      bio:            "Hi, I am Sal, the author of YLD, the theme you're currently previewing. I hope you like it!"
      email:          aiyld@hotmail.com
      twitter:        https://twitter.com/wowthemesnet
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/mylogo.png
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]