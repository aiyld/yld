<div class="entry__text">
    <div class="entry__header">
        <h2 class="entry__title"><a href="{{post.url}}">{{ post.title }}</a></h2>
        <div class="entry__meta">
            <span class="entry__meta-cat">
                {% for category in post.categories %}
                <a href="{{site.baseurl}}categories.html#{{ category | downcase }}">{{ category }}</a><span></span>
                {% endfor %}
            </span>
            <span class="entry__meta-date">
                <a href="/{{post.url}}">{{ post.date | date: '%b %d, %Y' }}</a>
            </span>
        </div>
    </div>
    <div class="entry__excerpt">
        <p>{{ post.excerpt  | strip_html | strip_newlines | truncate: 60}}</p>
    </div>
</div>
