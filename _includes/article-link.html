<article class="masonry__brick entry format-link animate-this">
    <div class="entry__thumb">
        <div class="link-wrap">
            <h2>{{ post.excerpt  | strip_html | strip_newlines | truncate: 286}}</h2>
            <cite>
                <a target="_blank" href="{{post.link}}">{{post.link}}</a>
            </cite>
        </div>
    </div>
</article> <!-- end article -->
