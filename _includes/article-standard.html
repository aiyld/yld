<article class="masonry__brick entry format-standard animate-this">
    {% if post.image %}
    <div class="entry__thumb">
        <a href="{{post.url}}" class="entry__thumb-link">
            <img src="{% if post.image contains "://" %}{{ post.image }}{% else %} /{{ post.image}}{% endif %}"
                srcset="{% if post.image contains "://" %}{{ post.image }}{% else %} /{{ post.image}}{% endif %}"
                alt="">
        </a>
    </div>
    {% endif %}
    {% include article-common.html %}
</article> <!-- end article -->
