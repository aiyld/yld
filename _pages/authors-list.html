---
title: "关于作者"
layout: default
permalink: "/authors-list.html"
---

<div class="s-content content">
    <main class="row content__page">
        <section class="column large-full entry format-standard">
            <div class="content__page-header">
                <h1 class="display-1">{{page.title}}</h1>
            </div> <!-- end content__page-header -->

            <div class="row gap-y listrecent listrecent listauthor">
                    {% for author in site.authors %}
                        <div class="col-lg-6 mb-4">
                            <div class="p-4 border rounded">
                            <div class="row">
                            <div class="col-md-3 mb-4 mb-md-0"><img alt="{{ author[1].name }}" src="//{{ author[1].avatar }}" class="rounded-circle" height="80" width="80"></div>
                            <div class="col-md-9">
                            <a href="//author-{{ author[1].name | slugify }}">
                            <h4 class="text-dark mb-0"> {{ author[1].name }} </h4>
                            <small class="d-inline-block mt-1 mb-3 font-weight-normal">(查看发表)</small>
                            <div class="excerpt">{{ author[1].bio }}</div>
                            </a>
                            <div class="icon-block mt-3 d-flex justify-content-between">  
                            <div>
                            <a target="_blank" href="{{ author[1].twitter }}"><i class="fab fa-twitter text-muted" aria-hidden="true"></i></a>  &nbsp;
                            <a target="_blank" href="{{ author[1].site }}"><i class="fa fa-globe text-muted" aria-hidden="true"></i></a> &nbsp;
                            </div>
                            </div>
                            </div>
                            </div>
                            </div>
                        </div>
                    {% endfor %}
                    </div>
        </section>
    </main>
</div>
